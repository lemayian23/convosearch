<!DOCTYPE html>
<html>
<head>
    <title>ConvoSearch - Knowledge Base</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .chat-box { border: 1px solid #ddd; height: 400px; overflow-y: scroll; padding: 20px; margin: 20px 0; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; margin-left: 50px; }
        .bot { background: #f5f5f5; margin-right: 50px; }
        .sources { font-size: 12px; color: #666; margin-top: 5px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Knowledge Base Chat</h2>
        <div class="chat-box" id="chatBox">
            <div class="message bot">
                <strong>ConvoSearch:</strong> Ask me anything about our products and support!
            </div>
        </div>
        
        <div>
            <input type="text" id="questionInput" placeholder="Ask a question..." style="width: 70%;">
            <button onclick="askQuestion()">Ask</button>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;
            
            const chatBox = document.getElementById('chatBox');
            
            // Add user message
            chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${question}</div>`;
            input.value = '';
            
            // Get answer from API
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                const data = await response.json();
                
                // Add bot response
                let sourcesHtml = '';
                if (data.sources && data.sources.length > 0) {
                    sourcesHtml = `<div class="sources"><strong>Sources:</strong> ${data.sources.join(', ')}</div>`;
                }
                
                chatBox.innerHTML += `
                    <div class="message bot">
                        <strong>ConvoSearch:</strong> ${data.answer}
                        ${sourcesHtml}
                        <div class="sources"><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</div>
                    </div>
                `;
                
            } catch (error) {
                chatBox.innerHTML += `<div class="message bot"><strong>Error:</strong> Failed to get response</div>`;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Allow Enter key to submit
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
        <!-- Add this section where you want the filters to appear -->
<div class="search-filters">
    <div class="filter-group">
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter" class="filter-select">
            <option value="all">All Categories</option>
            <!-- Categories will be populated dynamically -->
        </select>
    </div>
    
    <div class="filter-group">
        <label for="dateFilter">Date:</label>
        <select id="dateFilter" class="filter-select">
            <option value="all">All Time</option>
            <option value="today">Today</option>
            <option value="week">Past Week</option>
            <option value="month">Past Month</option>
            <option value="custom">Custom Range</option>
        </select>
    </div>
    
    <!-- Custom date range (hidden by default) -->
    <div id="customDateRange" class="filter-group" style="display: none;">
        <label for="startDate">From:</label>
        <input type="date" id="startDate" class="date-input">
        <label for="endDate">To:</label>
        <input type="date" id="endDate" class="date-input">
    </div>
</div>
    </script>
</body>
</html>
