const SEARCH_HISTORY_KEY = 'convosearch_history';

// Initialize search history

}

// Load and display search history
function loadSearchHistory() {
    const historyItems = document.getElementById('historyItems');
    const history = getSearchHistory();
    
    if (history.length === 0) {
        historyItems.innerHTML = '<div class="empty-history">No recent searches yet</div>';

            <div class="history-meta">

                <span class="history-time">${formatTimeAgo(item.timestamp)}</span>
            </div>
        `;
        
        historyElement.addEventListener('click', () => {
            rerunSearchHistory(item, index);
        });
        
        historyItems.appendChild(historyElement);
    });
}

// Get search history from localStorage
function getSearchHistory() {
    try {
        const history = localStorage.getItem(SEARCH_HISTORY_KEY);
        return history ? JSON.parse(history) : [];
    } catch (error) {
        console.error('Error loading search history:', error);
        return [];
    }
}

// Save search to history
function saveToSearchHistory(query, filters = {}) {
    try {
        const history = getSearchHistory();
        
        // Remove duplicates of the same query
        const filteredHistory = history.filter(item => 
            item.query.toLowerCase() !== query.toLowerCase()
        );
        
        // Add new item at the beginning
        const newItem = {
            query: query,
            filters: filters,
            timestamp: new Date().toISOString()
        };
        
        filteredHistory.unshift(newItem);
        
        // Keep only the most recent items
        const trimmedHistory = filteredHistory.slice(0, MAX_HISTORY_ITEMS);
        
        localStorage.setItem(SEARCH_HISTORY_KEY, JSON.stringify(trimmedHistory));
        
        // Update the display
        loadSearchHistory();
        updateHistoryVisibility();
        
    } catch (error) {
        console.error('Error saving search history:', error);
    }
}

// Re-run a search from history
function rerunSearchHistory(historyItem, index) {
    // Set the query in the input
    const questionInput = document.getElementById('questionInput');
    if (questionInput) {
        questionInput.value = historyItem.query;
        questionInput.focus();
    }
    
    // Apply filters if they exist
    if (historyItem.filters) {
        applyHistoryFilters(historyItem.filters);
    }
    
    // Run the search
    askQuestion();
    
    // Move this item to the top of history
    promoteHistoryItem(index);
}

// Apply filters from history
function applyHistoryFilters(filters) {
    if (filters.category && filters.category !== 'all') {
        const categoryFilter = document.getElementById('categoryFilter');
        if (categoryFilter) {
            categoryFilter.value = filters.category;
            currentFilters.category = filters.category;
        }
    }
    
    if (filters.date && filters.date !== 'all') {
        const dateFilter = document.getElementById('dateFilter');
        if (dateFilter) {
            dateFilter.value = filters.date;
            currentFilters.date = filters.date;
            
            // Handle custom date range display
            if (filters.date === 'custom') {
                const customDateRange = document.getElementById('customDateRange');
                if (customDateRange) {
                    customDateRange.style.display = 'flex';
                }
            }
        }
    }
    
    updateFilterUI();
}

// Move history item to top when re-used
function promoteHistoryItem(index) {
    const history = getSearchHistory();
    if (index > 0 && index < history.length) {
        const item = history.splice(index, 1)[0];
        item.timestamp = new Date().toISOString(); // Update timestamp
        history.unshift(item);
        localStorage.setItem(SEARCH_HISTORY_KEY, JSON.stringify(history));
        loadSearchHistory();
    }
}

// Clear all search history
function clearSearchHistory() {
    if (confirm('Are you sure you want to clear all search history?')) {
        localStorage.removeItem(SEARCH_HISTORY_KEY);
        loadSearchHistory();
        updateHistoryVisibility();
    }
}

// Show/hide history section based on whether there's any history
function updateHistoryVisibility() {
    const historySection = document.getElementById('searchHistorySection');
    const history = getSearchHistory();
    
    if (historySection) {
        historySection.style.display = history.length > 0 ? 'block' : 'none';
    }
}

// Helper function to format time ago
function formatTimeAgo(timestamp) {
    const now = new Date();
    const past = new Date(timestamp);
    const diffMs = now - past;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);
    
    if (diffMins < 1) return 'just now';
    if (diffMins < 60) return `${diffMins}m ago`;
    if (diffHours < 24) return `${diffHours}h ago`;
    if (diffDays < 7) return `${diffDays}d ago`;
    return past.toLocaleDateString();
}

    return unsafe

        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

function initializeQuickQuestions() {
    const questionsGrid = document.getElementById('questionsGrid');

        return;
    }
    
    // Clear any existing content
    questionsGrid.innerHTML = '';
    
    // Create question chips
    quickQuestions.forEach(question => {

        chip.className = 'question-chip';
        chip.textContent = question;
        chip.type = 'button'; // Prevent form submission

// Handle quick question clicks
function askQuickQuestion(question, chipElement) {
    // Add loading state to the clicked chip
    chipElement.classList.add('loading-question');
    
    // Set the question in the input field
    const questionInput = document.getElementById('questionInput');
    if (questionInput) {
        questionInput.value = question;
        questionInput.focus();

    async function askQuestion() {
    const input = document.getElementById('questionInput');
    const question = input.value.trim();
    if (!question) return;
    
    const chatBox = document.getElementById('chatBox');
    
    // Add user message to chat
    chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${question}</div>`;
    
    // Show loading state
    showLoading(true);
    
    try {

        console.error('Search error:', error);
        chatBox.innerHTML += `<div class="message bot"><strong>Error:</strong> Failed to get response</div>`;

    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = '';
    showLoading(false);
}
    
    // Trigger the search after a brief delay for better UX
    setTimeout(() => {
        askQuestion();
        
        // Remove loading state after a delay
        setTimeout(() => {
            chipElement.classList.remove('loading-question');

}
